<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Menu</title>
    <link rel="stylesheet" href="./menu.css">
</head>

<body>
    <header>
        <h1>Beer Menu</h1>
    </header>
    <main>
        <div>
            <label for="page-size">Page Size:</label>
            <select id="page-size">
                <option value="10">10</option>
                <option value="25" selected>25</option>
                <option value="50">50</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="abv-filter">
            <label for="abv-filter">ABV > 6%</label>
        </div>
        <div>
            <label for="other-filter">Filters:</label>
            <select id="other-filter">
                <option value="">None</option>
                <option value="brewed_before=01-2024">Brewed Before 2024</option>
                <option value="ibu_gt=30">IBU Greater Than 30</option>
                <option value="beer_name=IPA">IPA Beers</option>
            </select>
        </div>
        <section id="beer-list">
        </section>
        <section>
            <nav>
                <ul class="pagination" id="pagination">
                    <li class="page-item" id="prev-page"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item" id="next-page"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </section>
        
        <a href="index.html" id="back-home-button">Back Home</a>
    </main>
    <script src="./menu.js"></script>
</body>

</html>
